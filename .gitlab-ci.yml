stages:
    - build

build:
    stage: build
    before_script:
        - apt update
        - apt install -y cmake g++ extra-cmake-modules
    script:
        - echo "Building Smb4K"
        - mkdir build
        - cd build
        - cmake -DCMAKE_BUILD_TYPE=Debug -DWITH_WS_DISCOVERY=OFF -DINSTALL_PLASMOID=OFF -DINSTALL_HEADER_FILES=OFF ..
        - make